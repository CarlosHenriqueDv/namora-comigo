<!DOCTYPE HTML>
<html>

        <link rel="stylesheet" href="assets/css/main.css"/>

		<style>
			/* Add CSS to make the button movable */
			#nao {
				position: absolute;

			}

	<body class="loading">
		<!-- Música de Fundo -->
        <audio id="background-music" src="assets/audio/PraVoceGuardeiAmor.mp3" controls autoplay loop></audio>

		<script>	
			function getRandomPosition(element) {
				var rect = element.getBoundingClientRect();
				var maxX = 500; // Limitamos o maxX para 500px
				var maxY = 150; // Limitamos o maxY para 150px
				var newX = Math.floor(Math.random() * (2 * maxX)) - maxX;
				var newY = Math.floor(Math.random() * (2 * maxY)) - maxY;
		
				// Se o newY for maior que 0, geramos um novo valor até ser menor ou igual a 0
				while (newY > 0) {
					newY = Math.floor(Math.random() * (2 * maxY)) - maxY;
				}
		
				// Se o newX for maior que 0, geramos um novo valor até ser menor ou igual a 0
				while (newX > 0) {
					newX = Math.floor(Math.random() * (2 * maxX)) - maxX;
				}
		
				return [newX, newY];
			}
		
			function moveButton(button) {
				var newPosition = getRandomPosition(button);
				button.style.left = newPosition[0] + 'px';
				button.style.top = newPosition[1] + 'px';
			}
		</script>
		
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

							</li>
				        </ul>
				    </nav>
				</header>
				<!-- Footer -->
				<footer id="footer"><span class="icon fa-volume-up"><span class="label">volume-up</span></footer>
            </div>
		</div>
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>

<script>

</script>
